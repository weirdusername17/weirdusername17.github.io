<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver ax^2 + bx + c = 0</h1>
        <form id="equation-form">
            <label for="a">Enter coefficient (a):</label>
            <input type="number" id="a" required>
            <label for="b">Enter coefficient (b):</label>
            <input type="number" id="b" required>
            <label for="c">Enter constant (c):</label>
            <input type="number" id="c" required>
            <button type="submit">Solve!</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
